<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage_02_marquee_tag</title>
</head>
<body>
    <marquee behavior="alternate" direction="left" scrollamount="20">
        REST
    </marquee>
    <marquee  bgcolor="yellow" behavior="scroll" scrollamount="18" loop="5">
        CODER
    </marquee>
    <br>
    <br>
    <marquee behavior="slide" scrollDelay="100" direction="right">
        ACADEMY<br>
        <img src="bangalore_palace.jpeg" alt="Placeholder Image" style="vertical-align: middle;">
    </marquee>
</body>
</html>
