<!-- Row span and cloumn span example -->

<h2>HTML Table with Rowspan and Colspan</h2>
<table cellpadding="30px" border="1" rules="all">

    <tr>
        <td colspan="2">A</td>
        <!-- <td>B</td> -->
        <td>C</td>
        <td rowspan="2">D</td>
        <td>E</td>
    </tr>

    <tr>
        <td>F</td>
        <td rowspan="3">G</td>
        <td rowspan="2">H</td>
        <!-- <td>I</td> -->
        <td>J</td>
    </tr>

    <tr>
        <td>K</td>
        <!-- <td>L</td> -->
        <!-- <td>M</td> -->
        <td colspan="2">N</td>
        <!-- <td>O</td> -->
    </tr>

    <tr>
        <td rowspan="3">P</td>
        <!-- <td>Q</td> -->
        <td colspan="3">R</td>
        <!-- <td>S</td> -->
        <!-- <td>T</td> -->
    </tr>

    <tr>
        <!-- <td>U</td> -->
        <td>V</td>
        <td rowspan="2">W</td>
        <td rowspan="2">X</td>
        <td>Y</td>
    </tr>

    <tr>
        <!-- <td>Z</td> -->
        <td>P</td>
        <!-- <td>Q</td> -->
        <!-- <td>R</td> -->
        <td>S</td>
    </tr>
</table>


</body>
